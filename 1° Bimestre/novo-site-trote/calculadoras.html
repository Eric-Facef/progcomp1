<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu site trote</title>
        <link rel="stylesheet" href="css/stilo.css">
    </head>
    <body>
        <header> <!--cabeçalho do corpo da pagina-->
            Trote Solidário 2025
        </header>
        <nav> <!--barra de navegação (menu de opções)-->
            <div id="links-menu">
                <a href="index.html"> Home </a>
                <a href="introducao.html"> Introdução </a>
                <a href="objetivo.html"> Objetivo </a>
                <a href="formato.html"> Formato </a>
                <a href="gincana.html"> Gincana </a>
                <a href="integracao.html"> Integração </a>
                <a href="observacaos.html"> Observações </a>
                <a href="calculadoras.html"> Calculadoras </a>
            </div>
            <img src="img/trote.jpg" alt="Trote Solidário">
        </nav>
        <div class="container"> <!--class podemos reutilizar estilos, id não, id não pode ser reutilizado pois só temos um elemento por id-->
            <h2> Calculadoras </h2>
            <form>
                <div class="campos">
                    <label for="equipe">Escolher equipe:</label>
                    <select id="equipe">
                        <option value="Laranja">Laranja</option>
                        <option value="Preta">Preta</option>
                        <option value="Roxa">Roxa</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelha">Vermelha</option>
                    </select>
                <span id="quadrado-cor" class="quadrado-cor"></span>
                </div>                
                <div class="campos">
                    <label> Pct. Arroz 5kg </label>
                    <input type="number" id="arroz5">
                </div>
                <div class="campos">
                    <label> Pct. Arroz 1kg </label>
                    <input type="number" id="arroz1">
                </div>
                <div class="campos">
                    <label> Pct. Feijão 1kg </label>
                    <input type="number" id="feijao1">
                </div>
                <div class="campos">
                    <label> Pct. Feijão 2kg </label>
                    <input type="number" id="feijao2">
                </div>
                <div class="campos">
                    <label> Óleo 900ml </label>
                    <input type="number" id="oleo">
                </div> 
                <div class="campos">
                    <label> Pct. Macarrão </label>
                    <input type="number" id="macarrao">
                </div>
                <div class="campos">
                    <label> Quantidade de Litros de leite</label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label> Kit alimentação </label>
                    <input type="number" id="kit">
                </div>
                <div class="campos">
                    <label> Suplemento </label>
                    <input type="number" id="suplemento">
                </div>
                <div class="campos">
                    <label> Mascote do time </label>
                    <input type="number" id="mascote">
                </div>
                <div class="campos">
                    <label> Homenagem a um atleta </label>
                    <input type="number" id="homenagem">
                </div>
                <div class="campos">
                    <label> Animação </label>
                    <input type="number" id="animacao">
                </div>
                <div class="campos">
                    <label> Registro Audiovisual </label>
                    <input type="number" id="rAudiovisual">
                </div>
                <div class="campos">
                    <label> Doação de Sangue </label>
                    <input type="number" id="sangue">
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular()" class="button-calc"> Calcular </button>
                    <label id="soma"></label>
                </div>
            </form>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
