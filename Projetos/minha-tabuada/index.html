<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tabuada Interativa</h1>
        <input type="number" id="numero" placeholder="Digite o número da tabuada">
        <input type="number" id="limite" placeholder="Até qual número? (padrão:10)" min="1">
    </div>
    <div class="button">
        <button onclick="gerarTabuada()">Gerar Tabuada</button>
    </div>
    <div>
        <ul id="result"></ul>
    </div>
    <p id="contador">Tabuadas geradas: 0</p>
    <script src="scripts.js"></script>
</body>
</html>
