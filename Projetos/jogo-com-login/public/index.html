<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo do Número Secreto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo do Número Secreto</h1>

    <input type="number" id="chuteInput" placeholder="Digite seu chute (0-100)">
    <div class="botoes">
        <button onclick="fazerChute()">Chutar</button>
        <button onclick="reiniciarJogo()">Reiniciar</button>
        <button onclick="alternarDarkMode()">Tema</button>
        <button onclick="mostrarAjuda()">Ajuda</button> <!-- Novo botão -->
    </div>


    <div id="mensagem"></div>
    <div id="tentativasLista"></div>
    <div id="chutesBaixos"></div>
    <div id="chutesAltos"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
